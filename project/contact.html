<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="Contact">
    <meta name="keywords" content="Contact Form">
    <meta name="author" content="Vanesa Laino">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../project/styles/style-general.css">
    <link rel="stylesheet" href="../project/styles/style-large.css">
    <link rel="stylesheet" href="../project/styles/contact.css">

</head>

<body>
    <header>
        <img src="../project/images/logo-foncor.png" alt="Logo Foncor" width="354"
            height="354">

        <button id="menu"></button>
        <nav class="navigation">
            <a  href="../project/index.html">Home</a>
            <a href="../project/projects.html">Projects</a>
            <a href="../project/contact.html">Contact</a>
        </nav>
    </header>

    <main class="container-contact">
        <section class="contact-box">
            <div class="image-container">
                <img src="../project/images/construction-team.jpg" alt="Image generated by AI showing teamwork">
            </div>
            <div class="form-container">
                <form action="../project/my-handling-form-page" method="post">
                    <h1>Contact us</h1>
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" required />
                        </li>
                        <li>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="user_email" required />
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message" required></textarea>
                        </li>
                        <li>
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="final-contact">
                <h3>We provide free estimates within 48 hours.

                    Request a visit with our expert</h3>
                <p>Ready to bring your project to life? Contact us to discuss your ideas!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;<span id="currentyear">2024</span> - Vanesa Laino - Uruguay</p>
        <p id="lastModified">Last Modified: </p>
        <div class="social">
            <a href="https://www.instagram.com/foncor_mantenimiento?igsh=MWNmZzAxZGdyZ3VjdQ==" target="_blank" title="Instragram">
                <img class="icon instragram-logo" src="../project/images/instragram.png" alt="Instragram icon" /></a>
        </div>
    </footer>
    <script src="../project/scripts/base.js" defer></script>
</body>

</html>
