<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Product Review">
    <meta name="keywords" content="Product Review">
    <meta name="author" content="Vanesa Laino">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1 class="nameHeader">Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required="">
                <option value="" disabled="" selected="">Choose a Product...</option>
            </select>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-box" id="overall-rating">
                    <p>
                        <label for="radio1">
                            ☆
                            <br>
                            <input id="radio1" type="radio" name="stars" value="1" required=""></label>
                        </label>
                        <label for="radio2">
                            ☆☆
                            <br>                        
                            <input id="radio2" type="radio" name="stars" value="2" required="">
                        </label>
                        <label for="radio3">
                            ☆☆☆
                            <br>                        
                            <input id="radio3" type="radio" name="stars" value="3" required="">
                        </label>
                        <label for="radio4">
                            ☆☆☆☆
                            <br>
                            <input id="radio4" type="radio" name="stars" value="4" required="">
                        </label>
                        <label for="radio5">
                            ☆☆☆☆☆
                            <br>
                            <input id="radio5" type="radio" name="stars" value="5" required="">
                        </label>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required aria-label="Installation Date">
            </div>

            <fieldset class="form-group">
                <legend>Which features did you find useful in the product?</legend>
                <div class="features">
                    <p>(Check all that apply)</p>
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div class="features">
                    <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>
                </div>
                <div class="features">
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div class="features">
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                </div>
            </fieldset>


            <div class="form-group">
                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review" aria-label="Written Review"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name (Optional)</label>
                <input type="text" id="user-name" name="user-name" aria-label="Your Name">
            </div>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> Vanesa Laino ☀️ Uruguay</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
